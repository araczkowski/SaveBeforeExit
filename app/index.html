        $(function() {
            $.browser = {
                msie: false
            };
            $(document).apexSaveBeforeExit({
                "saveMessage": "You have made changes to data on this page.  If you navigate away from this page without first saving your data, the changes will be lost.",
                "noWarningSelector": "table.disable_warning_on_exit a",
                "disableTime": 250,
                "ignoreModificationsSelector": "#pRequest",
                "revertModificationsSelector": "#P5_VACATION,#P5_DAY,#P5_UNIT",
                "highlightModifiedItems": "Y"
            });
        });
    </script>
